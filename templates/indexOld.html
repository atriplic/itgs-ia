{% extends "base.html" %}

{% block main %}
  {% for event in events %}
    <div class="card">
      <div class="card-body">
        <h3>{{ event.title }}</h3>
        <p> on {{ event.date }}</p>
        <a href="{{ url_for('edit', event_id=event.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete', event_id=event.id) }}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
