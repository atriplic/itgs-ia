<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>CS IA</title>
	<link rel="stylesheet" href="/static/login.css">
</head>
<body>

<header>
</header>
<h2>Enter Login Details</h2>
<br>
<div class="container">
  <form action="{{ url_for('home_page') }}">
    <label for="usrname">Username</label>
    <input type="text" class="username" id="usrname" name="usrname" required>

    <label for="psw">Password</label>
    <input type="password" class="password" id="psw" name="psw"
    pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and
    one uppercase and lowercase letter, and at least 8 or more characters" required>


    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
